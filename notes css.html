<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Properties Demo</title>
    <link rel="stylesheet" href="notes.css">
</head>
<body>
    <!-- HTML Elements -->
    <h1>This is a Heading</h1>
    <p class="highlight">This is a paragraph with the class 'highlight'.</p>
    <div id="main-content">This is the main content.</div>
    <div class="menu">
        <ul>
            <li>Menu Item 1</li>
            <li>Menu Item 2</li>
            <li>Menu Item 3</li>
        </ul>
    </div>
    <a href="#">Hover over me</a> to see the color change.
    <!-- New Examples -->
    <div class="box">Box with a border and padding</div>
    <div class="container">
        <div class="inner-box">Inner box with margin and background color</div>
    </div>
</body>
</html>
